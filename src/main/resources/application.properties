spring.application.name=coupon-processor

# Configurações do banco de dados
spring.datasource.url=jdbc:postgresql://192.168.10.50:5432/coupondb
spring.datasource.username=postgres
spring.datasource.password=vinicius1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configurações do RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.template.default-receive-queue=coupon.queue

# Configuração do servidor
server.port=8080

# Configurações de logging
logging.level.org.springframework=INFO
logging.level.com.pereiravinao=DEBUG
